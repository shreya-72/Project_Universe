<body>
    <div class="container mt-3">
        <hr><!--used to add a horizontal line -->
        <h3>Contact us for any Query</h3>
        <hr>
        <form class="row g-3 submit-to-google-sheets">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="Name">
            </div>
            <div class="col-md-6">
                <label for="RFC" class="form-label">Reason for Contacting</label>
                <input type="text" class="form-control" id="reason" name="Reason">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="Email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="Password">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="Address" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="Address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="City">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" name = "State">
                    <option selected>Choose...</option>
                    <option>Maharashtra</option>
                    <option>Gujarat</option>
                    <option>Goa</option>

                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" name="Zip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" name = "Checkbox">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

	<script>
        const url = `https://script.google.com/macros/s/AKfycbyP5jHpb1fM_AJ2j5t8U2Avo0Z2wD5D-B0YAnBq6eomr4tpGHxfjj6LjuQHVllKVonH/exec`
        const form = document.querySelector(".submit-to-google-sheets")
        form.addEventListener(`submit`,function(e){
            e.preventDefault()
            fetch(url, { method: 'POST', body: new FormData(form)})
            .then(res => {
                alert("message sent successfully!!")
                setTimeout(function(){
                    
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        });
    </script>
