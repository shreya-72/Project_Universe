
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Universe</title>
  <link rel="icon" href="../public/images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <script type="module" src="app.js"></script>

  <style>
    .image {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url("https://picsum.photos/seed/picsum/1200");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .centered {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0; /* Hide the contents initially */
      transition: opacity 0.5s ease-in-out; /* Add a transition effect when showing the contents */
    }

    @media (max-width: 768px) {
      .image {
        height: 50vh;
      }
    }

    h1 {
      font-size: 68px;
      font-family: Arial, sans-serif;
      /* font-family: 'Great Vibes', cursive; */
      /* color: white; */
      text-align: center;
      margin-top: 150px;
    }
  </style>
</head>

<body>
  <div class="image">
    <div class="centered">
      <h1><b>Welcome to Project Universe!</h1></b><br>
      <h3><b>Sign In to Continue...</b></h3>
     
      <a class="dropdown-item signin-btn" section id="whenSignedOut">
        <button id="signInBtn" class="btn btn-primary" onclick="signIn()">Sign in with Google</button>
      </a>
      <a class="dropdown-item" section id="whenSignedIn" hidden="true">
        <div id="userDetails"></div>
        <button id="signOutBtn" class="btn btn-primary" onclick="signOut()">Sign Out</button>
      </a>

    </div>
  </div>
  <script>
    const image = new Image();
    image.src = "https://picsum.photos/seed/picsum/1200";
    image.onload = function() {
      document.querySelector(".centered").style.opacity = 1;
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
